<script>
	"use strict;"

	/* 다음과 같은 형태가 디스트럭처링입니다.
	let one, two;
	[one, two] = [1, 2];

	배열 [1, 2]를 엘리먼트로 분할하여 one과 two 변수에 할당합니다.
	*/

	// Array 분할 할당
	function step01() {
		let one, two, three, four, five;
		const values = [1, 2, 3];


		/*인덱스 기준으로 할당함 왼쪽이 배열이면 오른쪽도 배열이어야함*/
		[one, two, three] = values;
		console.log("A:", one, two, three);

		[one, two] = values;
		console.log("B:", one, two);

		[one, two, three, four] = values;
		console.log("C:", one, two, three, four);

		/*왼쪽과 오른쪽의 차원이 같으면 할당됨*/
		[one, two, [three, four]] = [1, 2, [73, 74]];
		console.log("D:", one, two, three, four);
	}

	// Object 분할 할당
	function step02() {
		/*오른쪽의 Object 오브젝트를 프로퍼티 단위로 분할하고 프로퍼티 키와 이름이 같은 왼쪽 변수에 값을 할당합니다.*/

		/*오른쪽이 Object오브젝트이면 왼쪽도 동일*/
		/*변수를 할당하기 전에 선언하지 않고 변수 선언과 할당을 한 번에 하려면, Object 리터럴{}앞에 let키워드를 작성합니다.*/
		let {one, two} = {one: 1, nine: 9};
		console.log(one, two);

		/*오브젝트 할당에서 사전에 선언된 변수를 사용하려면, 소괄호()안에 할당 코드를 작성합니다.*/
		let three, four;
		({three, four} = {three:3, four: 4});
		console.log(three, four);

		/*구조를 맞추어야함*/
		let five, six;
		({one: five, two: six} = {one:10, two: 20});
		console.log(five, six);

		let {nine, plus: {ten}} = {nine: 9, plus: {ten: 10}};
		console.log(nine, ten);

	}

	function step03() {
		/*호출하는 함수의  파라미터에 Object 오브젝트를 작성할 수 있습니다. 호출받는 함수의 파라미터를 오브젝트 분할 할당 형태로 작성하면 함수 블록에서 직접 프로퍼티 이름을 사용할 수 있습니다.*/
		function total({one, plus: {two, five}}){
			console.log(one + two + five);
		};
		total({one: 1, plus: {two: 2, five: 5}});
	}

	step03();

</script>
</html>

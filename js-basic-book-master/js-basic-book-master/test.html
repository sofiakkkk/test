<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="result"></div>
</body>
<script>
	"use strict;"

	//if문
	function step01() {
		if(true) {
			document.write("if문의 조건을 만족하여 이 문장이 실행되었습니다.")
		}
	}

	//if else문
	function step02() {
		var number = prompt("숫자를 입력하세요.");
		if(number < 0) {
			alert("0 이상의 수를 입력하세요");
		}
		else {
			document.write("입력한 숫자: " + number);
		}
	}
	
	//조건연산자
	function step03() {
		/*조건이 하나이고 true일 때와 false일 때 실행할 명령도 하나뿐이라면 조건 연산자를 사용하는 것이 간단합니다.*/
		var score = 75;
		/*?왼쪽에 조건을 넣습니다. :왼쪽에는 조건이 true일 때 실행할 명령을넣고 오른쪽에는 조건이 false일때 실행할 명령을 넣습니다.*/
		(score >= 60) ? alert("통과") : alert("실패");
	}

	//truthy, falsy 
	function step04() {
		/*사용자가 프롬프트 창에 입력했는지를 확인*/
		var input = prompt("이름을 입력하세요.");
		if(input) {
			/*input에 값이 들어 있으면 truthy*/
			alert("이름을 입력했습니다 : " + input)
		
		/*input에 값이 들어있지 않으면 falsy*/
		} else {
			alert("이름을 입력하지 않았습니다.")
		}
	}

	//3의 배수검사기
	function step05() {
		var userNumber = prompt("숫자를 입력하세요.");
		var displayArea = document.querySelector('#result');
		
		if(userNumber != null) {
			if(userNumber % 3 === 0) {
				displayArea.innerHTML = userNumber + "은 3의 배수입니다.";
			}
			else {
				displayArea.innerHTML = userNumber + "은 3의 배수가 아닙니다.";
			}
		}
	}

	//조건이 많을때 switch문
	function step06() {
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1");

		/*switch예약어 오른쪽에 괄호와 함께 값을 확인할 변수를 지정합니다.*/
		switch(session) {
			/*여러가지 조건 값은 case문 다음에 :을 붙여 지정하고 해당 값일 때 실행할 명령도 콜론 다음에 나열합니다. 둘 이상의 명령을 실행한다면 {}로 묶습니다.*/
			case "1" : document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
				/*break문을 써서 명령을 실행한 다음에는 완전히 switch문을 빠져나오도록 소스를 작성합니다.*/
				break;
			case "2" : document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
				break;
			case "3" : document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>");
				break;
		/*사용자가 입력한 값이 전부 일치하지 않을 때 실행할 명령입니다. default에는 break문을 실행하지 않습니다.*/
		default: alert("잘못 입력했습니다.");
		}
	}

	//for문
	function step07() {
		var sum = 0;
		for(var i = 1; i < 6; i++){
			sum += i;
		}
		document.write("1부터 5까지 더하면 " + sum);
	}

	//for of문
	function step08() {
		let seasons = ["봄", "여름", "가을", "겨울"];
		for(let value of seasons) {
			console.log(value);
		}
	}
	
	//for문 중첩
	function step09() {
		for(var k = 0; k < 5; k++) {
			for(var i = 0; i < 30; i++) {
				document.write("*")
			}
			document.write("<br />");
		}
	}
	
	//while문
	function step10() {
		/*while문은 괄호 안의 조건이 만족할 때 중괄호 안의 명령을 실행합니다.*/
		var i = 0
		while (i < 10) {
			document.write('반복 조건이 true이면 반복합니다. <br />');
			i += 1;
		}
	}
	//do while문
	function step11() {
		/*do while문은 조건이 맨 뒤에 붙습니다. 그리고 일단 문장을 한 번 실행한 후 조건을 확인합니다. 그러므로 조건 결괏값이 false라고 해도 일단 문장이 최소한 한 번은 실행됩니다.*/
		var i = 0
		do {
			document.write('반복 조건이 true이면 반복합니다. <br />'); //명령실행
			i += 1;
		} while (i < 10); //조건이 false가 되면 반복 종료

	}

	//break문
	function step12() {
		for (i = 0; i < 10; i++) {
			document.write("*");
			/*반복문의 흐름에서 바로 빠져나옴*/
			break;
		}
	}
	
	//continue문
	function step13() {
		for(i = 0; i < 10; i++) {
			document.write("*");
			/*반복문의 맨 앞으로 돌아가 다시 반복을 시작합니다.*/
			continue;
			document.write("continue문 때문에 이 문장은 건너뜁니다.");
		}
	}

	//짝수만 더하기 프로그램(if문, continue문)
	function step14() {
		var n = 10;
		var sum = 0;

		for(var i = 1; i <= n; i++){ //i<=10까지 반복
			if (i % 2 == 1) { //i가 홀수일경우
				continue; //다시 처음으로 돌아감
			}
			sum += i;
			document.write(i + " -------- " + sum + "<br />");
		}
	}

	//매개변수(파라미터)에 기본 값 정하기
	function step15() {
		function multiple(a, b = 5, c = 10) {
			return a * b + c;
		}
		console.log(multiple(5, 10, 20));
	}

	//return문
	function step16() {
		/*값을 변수에 저장*/
		var num1 = parseInt(prompt("첫 번째 숫자는? "));
		var num2 = parseInt(prompt("두 번째 숫자는? "));
		/*함수 호출 및 반환값 저장*/
		var result = addNumber(num1, num2);
		alert("두 수를 더한 값은 " + result + "입니다.");

		/*함수선언부 num1값은 a, num2값은 b로 넘겨짐*/
		function addNumber(a, b){
			/*a와 b를 더해 sum변수에 저장*/
			var sum = a + b;
			/*결괏값을 sum에 반환*/
			return sum;
			//return a + b;도 가능
		}
	}

	//리터럴 표기법
	function step17() {
		var now = new Date()
		console.log(now.toLocaleString());

		var toyRobot = {
			productId: "123-12",
			name: "Robot",
			quantity: "10",
			showStock: function() {
				document.querySelector('#result').innerHTML = this.name + " 제품은 " + this.quantity + "개 남아있습니다.;"
			}
		};
		toyRobot.showStock();
	}

	//생성자 함수
	function step18() {
		/*객체 정의*/
		function Book(author, pages, price, title) {
			this.author = author;
			this.pages = pages;
			this.price = price;
			this.title = title;
		}
		/*인스턴스 생성*/
		jsBook = new Book("홍길동", 500, 15000, "자바스크립트")
		/*속성값 확인*/
		console.log(jsBook.title);

		var html = new Book('웹표준의 정석', 'Ko', '608', '28,000');
		console.log(html.pages);
		var bookList = [jsBook, html];
		console.log(bookList);
	}

	//배열에서 for문 사용하기
	function step19() {
		var seasons = ["봄", "여름", "가을", "겨울"]
		console.log(seasons.length);

		for (var i = 0; i < seasons.length; i++) {
			console.log(seasons[i]);
		}
	}

	//배열 함수들
	function step20() {
		//concat()
		/*concat함수는 기존의 배열에 또 다른 배열이나 값을 합쳐서 새로운 배열을 만드는 함수*/
		var nums = ["1", "2", "3"];
		var chars = ["a", "b", "c", "d"];
		var result = nums.concat(chars);
		console.log(result); 

		//join()
		var result02 = nums.join();
		console.log(result02); //1,2,3
		var result03 = nums.join("-");
		console.log(result03); //1-2-3

		//push()
		/*배열의 끝에 추가*/
		var result04 = nums.push("4", "5");
		console.log(result04); //5 (5개가 됨)
		console.log(nums); //[1, 2, 3, 4, 5]

		//unshfit()
		/*배열의 앞에 추가*/
		var result05 = nums.unshift("0");
		console.log(nums); //[0, 1, 2, 3, 4, 5]

		//pop()
		/*배열의 맨 뒤 요소 추출(배열에서 삭제)*/
		var study = ["html", "css", "javascript"]
		var result06 = study.pop()
		console.log(result06); // javascript

		//shift()
		/*맨 앞에 요소 추출(배열에서 삭제)*/
		var result07 = study.shift();
		console.log(result07); //html
		
		//splice()
		/*원하는 위치의 요소를 삭제하거나 추가하는 함수*/
		var numbers = [0, 1, 2, 3, 4, 5]
		/*인수가 1개인 경우 괄호 안의 인수는 그 배열의 인덱스값을 나타냄, 인덱스 값부터 끝에 있는 요소까지 모두 삭제*/
		var result08 = numbers.splice(2)
		console.log(result08);
		/*인수가 2개인 경우 첫 번째 인수는 인덱스 값이고 두 번째 인수는 삭제할 개수*/
		var study01 = ["html", "CSS", "web", "jquery"]
		var result09 = study01.splice(2, 1);
		console.log(result09);
		/*인수가 3개 이상일 경우 첫 번째 인수는 해당 배열에서 삭제할 위치, 두 번째 인수는 삭제할 개수, 세 번째 인수부터는 앞서 삭제한 위치에 새로 추가할 요소를 지정*/
		var result10 = study01.splice(2, 1, "js");
		console.log(result10);
		console.log(study01);
		
		//slice()함수
		/*시작 인덱스와 끝 인덱스를 지정해 그 사이의 요소를 꺼냅니다*/
		var colors = ["red", "green", "blue", "white", "black"]
		var result11 = colors.slice(2, 3)
		console.log(result11); // blue
		/*원래 배열은 변경되지 않음*/
		console.log(colors);
	}

	//getElementById() 함수와 querySelector() 함수의 차이
	/*Element가 들어간 함수들은 DOM의 노드 중에서 요소노드까지만 접근할 수 있으나 querySelector함수는 요소 노드 뿐만 아니라 텍스트 노드와 속성 노드까지 접근할 수 있습니다.*/

	//getAttribute(), setAttribute()
	/*속성값 접근, 속성값 변경*/

	// 웹문서에 새로운 노드 추가하기
	function step21() {
		//추가할 소스 <p class="accent">주문이 완료되었습니다.</p>
		
		/*요소 노드 만들기*/
		var newP = document.createElement("p")
		/*텍스트 노드 만들기*/
		var newText = document.createTextNode("주문이 완료되었습니다.")
		/*자식 노드로 추가하기*/
		newP.appendChild(newText)
		document.querySelector("#result").appendChild(newP)
		/*속성 노드 만들기*/
		var attr = document.createAttribute("class")
		attr.value = "accent"
		/*속성 노드 연결하기*/
		newP.setAttributeNode(attr)

	}
	step21();




</script>
</html>
